<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaccine Locator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="search.png" type="image/x-icon">
    <style>
      body {
        font-family: "Poiret One";
      }
      .main {
        width: 50%;
        font-weight: bold;
      }
      body {
        height: 100vh;
        padding: 0;
        background-color: #343a40;
        color: #e1e8eb;
      }
      footer {
        background: rgba(35, 35, 36, 0.637);
        bottom: 0;
        color: white;
        height: 70px; /* Height of the footer */
        position: absolute;
        width: 100%;
      }
      .main hr {
        border-top: 15px dotted white;
        background-color: #2b2f33;
        width: 30%;
      }
      #INPUT {
        padding: 10px;
      }
      .slot {
        text-align: center;
        border: 5px solid white;
        border-style: outset;
        border-radius: 10px;
        font-family: "Roboto", sans-serif;
      }
      .slot h2 {
        font-weight: 900;
      }
      p {
        margin: 5px auto;
        width: 100px;
      }
      #nores p {
        height: 68vh;
        font-size: 2rem;
        font-weight: 900;
        margin-top: 5%;
        color: #FFB740;
      }
      svg {
        margin-bottom: 6px;
        color: rgb(252, 247, 240);
      }
    </style>
  </head>

  <body>
    <center>
      <div>
        <h1 class="display-3">Cowin Vaccine tracker</h1>
      </div>

      <div class="main">

        <div class="row g-3" id="INPUT">
          <div class="col-md-4">
            <label for="pincode" class="form-label">Pincode <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
              <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
            </svg></label>
            <input type="number" id="pincode" class="form-control" placeholder="Enter the Pincode" required/>
          </div>
          <div class="col-md-4">
            <label for="date" class="form-label">Appointment Date <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-check-fill" viewBox="0 0 16 16">
              <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-5.146-5.146-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708.708z"/>
            </svg></label>
            <input type="date" id="date" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label for="cost" class="form-label">Cost <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-exchange" viewBox="0 0 16 16">
              <path d="M0 5a5.002 5.002 0 0 0 4.027 4.905 6.46 6.46 0 0 1 .544-2.073C3.695 7.536 3.132 6.864 3 5.91h-.5v-.426h.466V5.05c0-.046 0-.093.004-.135H2.5v-.427h.511C3.236 3.24 4.213 2.5 5.681 2.5c.316 0 .59.031.819.085v.733a3.46 3.46 0 0 0-.815-.082c-.919 0-1.538.466-1.734 1.252h1.917v.427h-1.98c-.003.046-.003.097-.003.147v.422h1.983v.427H3.93c.118.602.468 1.03 1.005 1.229a6.5 6.5 0 0 1 4.97-3.113A5.002 5.002 0 0 0 0 5zm16 5.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0zm-7.75 1.322c.069.835.746 1.485 1.964 1.562V14h.54v-.62c1.259-.086 1.996-.74 1.996-1.69 0-.865-.563-1.31-1.57-1.54l-.426-.1V8.374c.54.06.884.347.966.745h.948c-.07-.804-.779-1.433-1.914-1.502V7h-.54v.629c-1.076.103-1.808.732-1.808 1.622 0 .787.544 1.288 1.45 1.493l.358.085v1.78c-.554-.08-.92-.376-1.003-.787H8.25zm1.96-1.895c-.532-.12-.82-.364-.82-.732 0-.41.311-.719.824-.809v1.54h-.005zm.622 1.044c.645.145.943.38.943.796 0 .474-.37.8-1.02.86v-1.674l.077.018z"/>
            </svg></label>
            <select
              id="cost"
              class="form-select"
            >
              <option value="All" selected>All</option>
              <option value="Free">Free</option>
              <option value="Paid">Paid</option>
            </select>
          </div>
        </div>

        <div class="row g-2 justify-content-center">
          <div class="col-auto">
            <button id="search" class="btn btn-success">Search</button>
          </div>
          <div class="col-auto">
            <button id="reset" class="btn btn-primary">Reset</button>
          </div>
        </div>
        <hr />
      </div>
    </center>

    <div class="container">
    <div id="contents" class="row row-cols-1 row-cols-md-2">
      <!-- Objects -->
    </div>
    </div>

    <div id="nores">
      <!--No slots-->
    </div>

    <footer id="footer" class="text-center">
      <span>Site is Made by Ayush Pun using open source API.</span>
      <div>Â© 2020 Copyright</div>
    </footer>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
